<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-opinion-heading" jhiTranslate="trafalbarApp.opinion.home.createOrEditLabel">Create or edit a Opinion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!opinion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="opinion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trafalbarApp.opinion.score" for="field_score">Score</label>
                    <input type="number" class="form-control" name="score" id="field_score"
                        [(ngModel)]="opinion.score" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trafalbarApp.opinion.opinion" for="field_opinion">Opinion</label>
                    <input type="text" class="form-control" name="opinion" id="field_opinion"
                        [(ngModel)]="opinion.opinion" maxlength="255"/>
                    <div [hidden]="!(editForm.controls.opinion?.dirty && editForm.controls.opinion?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.opinion?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trafalbarApp.opinion.author" for="field_author">Author</label>
                    <select class="form-control" id="field_author" name="author" [(ngModel)]="opinion.authorId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personOption.id" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="trafalbarApp.opinion.bottle" for="field_bottle">Bottle</label>
                    <select class="form-control" id="field_bottle" name="bottle" [(ngModel)]="opinion.bottleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bottleOption.id" *ngFor="let bottleOption of bottles; trackBy: trackBottleById">{{bottleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
