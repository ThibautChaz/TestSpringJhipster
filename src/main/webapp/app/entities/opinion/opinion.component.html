<div>
    <h2 id="page-heading">
        <span jhiTranslate="trafalbarApp.opinion.home.title">Opinions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-opinion" [routerLink]="['/opinion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="trafalbarApp.opinion.home.createLabel">
            Create new Opinion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="opinions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="trafalbarApp.opinion.score">Score</span></th>
            <th><span jhiTranslate="trafalbarApp.opinion.opinion">Opinion</span></th>
            <th><span jhiTranslate="trafalbarApp.opinion.author">Author</span></th>
            <th><span jhiTranslate="trafalbarApp.opinion.bottle">Bottle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let opinion of opinions ;trackBy: trackId">
                <td><a [routerLink]="['/opinion', opinion.id, 'view' ]">{{opinion.id}}</a></td>
                <td>{{opinion.score}}</td>
                <td>{{opinion.opinion}}</td>
                <td>
                    <div *ngIf="opinion.authorId">
                        <a [routerLink]="['../person', opinion.authorId , 'view' ]" >{{opinion.authorId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="opinion.bottleId">
                        <a [routerLink]="['../bottle', opinion.bottleId , 'view' ]" >{{opinion.bottleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/opinion', opinion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/opinion', opinion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'opinion', { outlets: { popup: opinion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
